function sendData(txt, confidence, type, force) {//location.reload();
  confidence=myIP
  type="reco"
  txt=txt.replace('%','pour cent')
  if(myIPinterphone==""){console.log("Send : " + txt + "(" + confidence + ")" + (force==true ? ' - FORCE': '') )}
else{console.log("Send : " + txt + "(" + myIPinterphone + ")" + (force==true ? ' - FORCE': '') )};
  
  
  //var url = "/sarah?" + type + "=" + txt + "&confidence=" + parseFloat( confidence ).toPrecision( 2 ) ;
  if(myIPinterphone==""){var url = "/jarvis?" + type + "=" + txt + "&confidence=" +  confidence}
    else{var url = "/jarvis?" + type + "=" + txt + "&confidence=" +  myIPinterphone}
  if (typeof force !== 'undefined') url+= '&force=' + force;
  console.log('url                  ',url);
  xmlhttp.open("GET",url,true);
  xmlhttp.send();
recognition.stop();
myIPinterphone=""
